<!DOCTYPE HTML>
<html>
  <head>
    <title>LD47 - Loop Runner</title>
    <style>
      html {
        display: table;
        margin: auto;
      }
      body {
        display: table-cell;
        vertical-align: middle;
      }
      h1, h2, h3 {
        text-align: center;
      }
      canvas {
        border-style: solid;
      }
      button {
        font-size: 22px;
      }

      h1, h2, h3, p, button { font-family: Consolas, monaco, monospace; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px; } h3 { font-family: Consolas, monaco, monospace; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 15.4px; } p { font-family: Consolas, monaco, monospace; font-size: 14px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 20px; } blockquote { font-family: Consolas, monaco, monospace; font-size: 21px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 30px; } pre { font-family: Consolas, monaco, monospace; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 18.5714px; }
    </style>
  </head>

  <body>
    <h1 id="mapname-text"></h1>
    <h3>
      (loop <span id="loop-text"></span>)
    </h3>
    <canvas id="canvas" style="border=1px" width="400px" height="400px"></canvas>
    <p>
      Move: <span id="move-text"></span>
    </p>
    <div>
      <button id="btn-reset">Retry map</button>
    </div>
  </body>

  <script src="input.js"></script>
  <script src="util.js"></script>
  <script src="maps.js"></script>
  <script src="game.js"></script>
</html>
